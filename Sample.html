<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        } */

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(190deg, #010b37, #08090c);
            overflow: hidden;
        }

        .about-title {
            font-size: 7.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none;
            white-space: nowrap;
            background: linear-gradient(to bottom, rgb(255 255 255 / 35%)30%, rgb(255 255 255 /0%)76%);
            -webkit-background-clip: text;
            color: transparent;
        }

        .carousel-container {
            width: 100%;
            max-width: 1200px;
            height: 450px;
            position: relative;
            perspective: 1000px;
            margin-top: 80px;
        }

        .carousel-track {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .card {
            position: absolute;
            width: 280px;
            height: 380px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card.center {
            z-index: 10;
            transform: scale(1.1) translateZ(0);
        }

        .card.left-1,
        .card.right-1 {
            z-index: 5;
            transform: scale(0.9) translateZ(-100px);
            opacity: 0.9;
        }

        .card.left-2,
        .card.right-2 {
            z-index: 1;
            transform: scale(0.8) translateZ(-300px);
            opacity: 0.7;
        }

        .card.left-1 img,
        .card.left-2 img,
        .card.right-1 img,
        .card.right-2 img {
            filter: grayscale(100%);
        }

        .card.left-1 {
            transform: translateX(-200px) scale(0.9) translateZ(-100px);
        }

        .card.left-2 {
            transform: translateX(-400px) scale(0.8) translateZ(-300px);
        }

        .card.right-1 {
            transform: translateX(200px) scale(0.9) translateZ(-100px);
        }

        .card.right-2 {
            transform: translateX(400px) scale(0.8) translateZ(-100px);
        }

        .card.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .member-info {
            text-align: center;
            margin-top: 40px;
            transition: all 0.5s ease-out;
        }

        .member-name {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .member-name::before,
        .member-name::after {
            content: "";
            position: absolute;
            top: 100%;
            width: 100px;
            height: 2px;
            background: rgb(8, 42, 123);
        }

        .member-name::before {
            left: -120px;
        }

        .member-name::after {
            right: -120px;
        }

        .member-role {
            color: #848696;
            font-size: 1.5rem;
            font-weight: 500;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            padding: 10px 0;
            margin-top: -15px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 60px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cccccc70;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: white;
            color: #01030f;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 20;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            border: none;
            padding-bottom: 4px;
        }

        .nav-arrow:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow.left {
            left: 20px;
            padding-right: 3px;
        }

        .nav-arrow.right {
            right: 20px;
            padding-left: 3px;
        }

        .arrow-img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        @media(max-width:768px) {}
    </style>
</head>

<body>
        <h1 class="about-title">Our Team</h1>
        <div class="carousel-container">
            <button class="nav-arrow left">
                <img src="https://i.pinimg.com/736x/ff/44/29/ff4429b5fb9f0fe8eec2d264fefcbeda.jpg" class="arrow-img">
            </button>
            <div class="carousel-track">
                <div class="card" data-index="0">
                    <img src="https://i.pinimg.com/1200x/84/b9/f8/84b9f8d01f0679808606b8add30e9df2.jpg">
                </div>
                <div class="card" data-index="1">
                    <img src="https://i.pinimg.com/736x/03/b3/46/03b346b83b291e072c31375b862a6609.jpg">
                </div>
                <div class="card" data-index="2">
                    <img src="https://i.pinimg.com/736x/a1/73/e1/a173e145c0d197506f0260cc03dfec95.jpg">
                </div>
                <div class="card" data-index="3">
                    <img src="https://i.pinimg.com/1200x/93/1f/7d/931f7dddaff73c932dc03885ae26d033.jpg">
                </div>
                <div class="card" data-index="4">
                    <img src="https://i.pinimg.com/originals/7e/26/2a/7e262a971624e7fa997ac3df87489afd.png">
                </div>
                <div class="card" data-index="5">
                    <img src="https://i.pinimg.com/originals/7e/26/2a/7e262a971624e7fa997ac3df87489afd.png">
                </div>
            </div>
            <button class="nav-arrow right">
                <img src="https://i.pinimg.com/736x/15/28/1a/15281aafe11d37ade15bb949de490f82.jpg" class="arrow-img">
            </button>
        </div>

        <div class="member-info">
            <h2 class="member-name">Gojo</h2>
            <p class="member-role">Founder</p>
        </div>

        <div class="dots">
            <div class="dot active" data-index="0"></div>
            <div class="dot" data-index="1"></div>
            <div class="dot" data-index="2"></div>
            <div class="dot" data-index="3"></div>
            <div class="dot" data-index="4"></div>
            <div class="dot" data-index="5"></div>
        </div>
    <script>
        const teamMembers = [
            { name: "Geto", role: "Founder" },
            { name: "Emily", role: "Director" },
            { name: "Michael", role: "Developer" },
            { name: "Julia", role: "Designer" },
            { name: "Lisa", role: "Manager" },
            { name: "James", role: "Product Manager" },
        ]
        const cards = document.querySelectorAll(".card");
        const dots = document.querySelectorAll(".dot");
        const memberName = document.querySelector(".member-name");
        const memberRole = document.querySelector(".member-role");
        const leftArrow = document.querySelector(".nav-arrow.left");
        const rightArrow = document.querySelector(".nav-arrow.right");

        let currentIndex = 0;
        let isAnimating = false;

        function updateCarousel(newIndex) {
            if (isAnimating) return;
            isAnimating = true;

            currentIndex = (newIndex + cards.length) % cards.length;

            cards.forEach((card, i) => {
                const offset = (i - currentIndex + cards.length) % cards.length;
                card.className = "card";

                if (offset === 0) card.classList.add("center");
                else if (offset === 1) card.classList.add("right-1");
                else if (offset === 2) card.classList.add("right-2");
                else if (offset === cards.length - 1) card.classList.add("left-1");
                else if (offset === cards.length - 2) card.classList.add("left-2");
                else card.classList.add("hidden")
            });

            dots.forEach((dot, i) => dot.classList.toggle("active", i === currentIndex));

            memberName.style.opacity = memberRole.style.opacity = "0";
            setTimeout(() => {
                memberName.textContent = teamMembers[currentIndex].name;
                memberRole.textContent = teamMembers[currentIndex].role;
                memberName.style.opacity = memberRole.style.opacity = "1";
            }, 300);
            setTimeout(() => (isAnimating = false), 800);
        }
        [leftArrow, rightArrow].forEach((arrow, idx) =>
            arrow.addEventListener("click", () => updateCarousel(currentIndex + (idx ? 1 : -1))))

        dots.forEach((dot, i) => dot.addEventListener("click", () => updateCarousel(i)));
        cards.forEach((card, i) => card.addEventListener("clicl", () => updateCarousel(i)));

        document.addEventListener("keydown", (e) => {
            if (e.key === "Arrowleft") updateCarousel(currentIndex - 1);
            if (e.key === "ArrowRight") updateCarousel(currentIndex + 1);
        });
        let touchStartX = 0;
        document.addEventListener("touchstart", (e) => (touchStartX - e.changedTouches[0].screenX));
        document.addEventListener("touchend", (e) => {
            const diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) updateCarousel(currentIndex + (diff > 0 ? 1 : -1));
        })
        updateCarousel(0);
    </script>
</body>

</html>
